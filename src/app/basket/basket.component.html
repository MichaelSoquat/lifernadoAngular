<div *ngIf="service.dishesInBasket.length >= 1">
    <h1>Warenkorb</h1>
    <mat-card *ngFor="let dishes of service.dishesInBasket; let i = index"> {{service.dishesInBasket[i]['amount']}}x
        {{service.dishesInBasket[i]['dish']}}
        {{service.dishesInBasket[i]['price']*service.dishesInBasket[i]['amount']}} Euro
        <mat-icon (click)="addAmount(i)">add</mat-icon>
        <mat-icon (click)="removeAmount(i)">remove</mat-icon>
        <mat-icon (click)="deleteAmount(i)">delete</mat-icon>

    </mat-card>

</div>
